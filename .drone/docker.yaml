---
kind: pipeline
name: docker

steps:
  - name: publish
    image: plugins/docker
    settings:
      repo: chamburr/chamburr.com
      auto_tag: true
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password

trigger:
  event:
    - push
    - tag
  branch:
    - master
